<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loop</title>
  </head>
  <body>
    <script>
      const marks = 100;
      if (marks < 35) {
        console.log("student is fail in exam");
      } else if (marks > 120) {
        console.log("student is pass in exam");
      } else {
        console.log("student is not eligiable");
      }
    </script>
    <script>
      let day;
      switch (new Date().getDay()) {
        case 0:
          day = "Sunday";
          break;
        case 1:
          day = "Monday";
          break;
        case 2:
          day = "Tuesday";
          break;
        case 3:
          day = "Wednesday";
          break;
        case 4:
          day = "Thursday";
          break;
        case 5:
          day = "Friday";
          break;
        case 6:
          day = "Saturday";
      }
      console.log(day);
    </script>
    <script>
      let i = 0;
      while (i < 3) {
        console.log(i);
        i++;
      }
      let a = 0;
      do {
        console.log(i);
        a++;
      } while (a < 3);
    </script>
  </body>
</html>
