<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator with JS</title>

  <style>
    h2 {
      margin-top: 0;
    }
    .calculator-wrapper {
      display: flex;
      flex-direction: column;
      border-radius: 24px;
      overflow: hidden;
      background: #fff;
      border: 1px solid #e6e8ec;
      color: #141416;
      transition: border-color 0.2s;
      width: 40%;
      margin: 32px 16px 0;
      padding: 40px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    input {
      border: 1px solid #e6e8ec;
      padding: 12px 24px;
      border-radius: 4px;
      margin-bottom: 20px;
    }
    .button-wrapper {
      display: flex;
    }
    button {
      width: 100%;
      padding: 10px 20px;
      background-color: transparent;
      border-radius: 4px;
      margin: 10px;
    }
    .label {
      margin: 10px 0 0 0;
    }
  </style>
  <body>
    <div id="root"></div>
    <script>
      const calculatorWrapper = document.createElement("div");
      calculatorWrapper.setAttribute("class", "calculator-wrapper");
      const heading = document.createElement("h2");
      heading.innerHTML = "Calculator";
      const inputNum1 = document.createElement("input");
      inputNum1.setAttribute("type", "text");
      inputNum1.setAttribute("id", "num1");
      inputNum1.setAttribute("class", "input");
      const inputNum2 = document.createElement("input");
      inputNum2.setAttribute("type", "text");
      inputNum2.setAttribute("id", "num2");
      inputNum2.setAttribute("class", "input");
      const inputNum3 = document.createElement("input");
      inputNum3.setAttribute("type", "text");
      inputNum3.setAttribute("id", "num3");
      inputNum3.setAttribute("class", "input");
      calculatorWrapper.appendChild(heading);
      calculatorWrapper.appendChild(inputNum1);
      calculatorWrapper.appendChild(inputNum2);
      calculatorWrapper.appendChild(inputNum3);

      const buttonWrapper = document.createElement("div");
      buttonWrapper.setAttribute("class", "button-wrapper");
      buttonWrapper.classList.add("xyz");
      const btnAddition = document.createElement("button");
      btnAddition.innerHTML = "Addition";
      const btnSubtraction = document.createElement("button");
      btnSubtraction.innerHTML = "Subtraction";
      const btnMultiplication = document.createElement("button");
      btnMultiplication.innerHTML = "Multiplication";
      const btnDivision = document.createElement("button");
      btnDivision.innerHTML = "Division";
      calculatorWrapper.appendChild(buttonWrapper);
      buttonWrapper.appendChild(btnAddition);
      buttonWrapper.appendChild(btnSubtraction);
      buttonWrapper.appendChild(btnMultiplication);
      buttonWrapper.appendChild(btnDivision);

      const result = document.createElement("div");
      result.setAttribute("id", "result");
      result.innerHTML = "Result";
      calculatorWrapper.appendChild(result);
      document.getElementById("root").appendChild(calculatorWrapper);

      const inputClassName = document.getElementsByClassName("input");
      inputClassName[1].style.backgroundColor = "red";
      for (let i = 0; i < inputClassName.length; i++) {
        if (inputClassName[i].id == "num3") {
          inputClassName[i].style.display = "none";
        }
      }

      function calculation(option) {
        const number1 = document.getElementById("num1").value;
        const number2 = document.getElementById("num2").value;
        const result = document.getElementById("result");
        if (option == "addition") {
          result.innerHTML = Number(number1) + Number(number2);
        } else if (option == "subtraction") {
          result.innerHTML = number1 - number2;
        } else if (option == "multiplication") {
          result.innerHTML = number1 * number2;
        } else if (option == "division") {
          result.innerHTML = number1 - number2;
        }

      btnAddition.addEventListener("click", function () {

      btnSubtraction.addEventListener("click", function () {

      btnMultiplication.addEventListener("click", function () {
