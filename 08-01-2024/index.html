<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator with JS</title>
  </head>
  <style>
    h2 {
      margin-top: 0;
    }
    .calculator-wrapper {
      display: flex;
      flex-direction: column;
      border-radius: 24px;
      overflow: hidden;
      background: #fff;
      border: 1px solid #e6e8ec;
      color: #141416;
      transition: border-color 0.2s;
      width: 40%;
      margin: 32px 16px 0;
      padding: 40px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    input {
      border: 1px solid #e6e8ec;
      padding: 12px 24px;
      border-radius: 4px;
      margin-bottom: 20px;
    }
    .button-wrapper {
      display: flex;
    }
    button {
      width: 100%;
      padding: 10px 20px;
      background-color: transparent;
      border-radius: 4px;
      margin: 10px;
    }
    .label {
      margin: 10px 0 0 0;
    }
  </style>
  <body>
    <div id="root"></div>
    <!-- <div class="calculator-wrapper">
          <div class="button-wrapper">
            <button onclick="addition()">Addition</button>
            <button onclick="subraction()">Subraction</button>
            <button onclick="multipalication()">Multipalication</button>
            <button onclick="divided()">Divided</button>
          </div>
          <div class="label">Result: <span id="result"></span></div>
        </div> -->
    <script>
      const calculatorWrapper = document.createElement("div");
      calculatorWrapper.setAttribute("class", "calculator-wrapper");
      const heading = document.createElement("h2");
      heading.innerHTML = "Calculator";
      const inputNum1 = document.createElement("input");
      inputNum1.setAttribute("type", "text");
      inputNum1.setAttribute("id", "num1");
      const inputNum2 = document.createElement("input");
      inputNum2.setAttribute("type", "text");
      inputNum2.setAttribute("id", "num2");
      calculatorWrapper.appendChild(heading);
      calculatorWrapper.appendChild(inputNum1);
      calculatorWrapper.appendChild(inputNum2);

      const buttonWrapper = document.createElement("div");
      buttonWrapper.setAttribute("class", "button-wrapper");
      const btnAddition = document.createElement("button");
      btnAddition.innerHTML = "Addition";
      const btnSubtraction = document.createElement("button");
      btnSubtraction.innerHTML = "Subtraction";
      const btnMultiplication = document.createElement("button");
      btnMultiplication.innerHTML = "Multiplication";
      const btnDivision = document.createElement("button");
      btnDivision.innerHTML = "Division";
      calculatorWrapper.appendChild(buttonWrapper);
      buttonWrapper.appendChild(btnAddition);
      buttonWrapper.appendChild(btnSubtraction);
      buttonWrapper.appendChild(btnMultiplication);
      buttonWrapper.appendChild(btnDivision);

      const result = document.createElement("div");
      result.setAttribute("id", "result");
      result.innerHTML = "Result";
      calculatorWrapper.appendChild(result);
      document.getElementById("root").appendChild(calculatorWrapper);

      function addition() {
        const number1 = document.getElementById("num1").value;
        const number2 = document.getElementById("num2").value;
        const add = Number(number1) + Number(number2);
        document.getElementById("result").innerHTML = add;
      }
      function subraction() {
        const number3 = document.getElementById("num1").value;
        const number4 = document.getElementById("num2").value;
        const sub = number3 - number4;
        document.getElementById("result").innerHTML = sub;
      }
      function multipalication() {
        const number5 = document.getElementById("num1").value;
        const number6 = document.getElementById("num2").value;
        const multi = number5 * number6;
        document.getElementById("result").innerHTML = multi;
      }
      function divided() {
        const number7 = document.getElementById("num1").value;
        const number8 = document.getElementById("num2").value;
        const divi = number7 / number8;
        document.getElementById("result").innerHTML = divi;
      }

      //   }

      //       break;

      //       result.innerHTML = number1 * number2;
      //       break;
      //     case "division":
      //       result.innerHTML = number1 / number2;
      //       break;
      //   }
      // }

      btnAddition.addEventListener("click", addition);
      btnSubtraction.addEventListener("click", subraction);
      btnMultiplication.addEventListener("click", multipalication);
      btnDivision.addEventListener("click", divided);
