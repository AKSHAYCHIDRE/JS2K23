  <body>
    <div>
      <!-- * </br>
      ** </br>
      *** -->
      321

    <script>
      let result = "";
      for (let i = 3; i > 0; i--) {
        let i = "***";
        result = "*";
        document.write("*");
        document.write("</br>", result);
        // document.write(result);

      }
    </script>
